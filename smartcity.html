<!DOCTYPE html>
<html>
<head>
    <title>SmartCity Connect</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, textarea, select, button {
            width: 100%; padding: 10px; margin-top: 10px;
        }
        button {
            background: #2e8b57; color: white; border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>SmartCity Connect</h2>
    <p>Report city issues and help build sustainable cities.</p>

    <select>
        <option>Select Issue Type</option>
        <option>Garbage Overflow</option>
        <option>Pothole</option>
        <option>Streetlight Issue</option>
        <option>Water Leakage</option>
    </select>

    <textarea placeholder="Describe the issue"></textarea>
    <input type="file">
    <button>Submit Complaint</button>
</div>
</body>
</html>
